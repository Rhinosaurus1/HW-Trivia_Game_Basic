<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Added link to the css reset file -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Added link to the css style file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
	
<div class="container">

	<br>

	<!--Header here-->
	<div class="card text-center">
	  <div class="card-body">
	    <h1 class="card-title">Trivia Game!</h1>
	  </div>
	</div>

	<br>
	
	<!--start button div-->
	<div class="card text-center" id="start-div" style="">
	  <div class="card-body">
	    <button type="button" class="list-group-item list-group-item-action style-button" id="start-button">START</button>
	  </div>
	</div>

	<!--timer div-->
	<div class="card text-center" id="timer-div" style="display:none">
	  <div class="card-body">
	    <h3 class="card-title" id="timer">Time Remaining: 30</h3>
	  </div>
	  <br>
	</div>

	<!--Question 1 div-->
	<div class="card text-center question" id="question-div1" style="display:none">
	  <div class="card-body">
	  	<h3 class="card-title" id="question">How long does it take light to reach Earth from the Sun?</h3>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1"> 2 seconds
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2"> 2 minutes
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="option3"> 8 seconds
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio4" value="option4"> 8 minutes
		  </label>
		</div>
	  </div>
	  <br>
	</div>

	<!--Question 2 div-->
	<div class="card text-center question" id="question-div2" style="display:none">
	  <div class="card-body">
	  	<h3 class="card-title" id="question">Jupiter is ________ as wide as Earth.</h3>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio5" value="option1"> 11 times
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio6" value="option2"> 53 times
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio7" value="option3"> 92 times
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio8" value="option4"> 104 times
		  </label>
		</div>
	  </div>
	  <br>
	</div>

	<!--Question 3 div-->
	<div class="card text-center question" id="question-div3" style="display:none">
	  <div class="card-body">
	  	<h3 class="card-title" id="question">How old is our solar system?</h3>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio9" value="option1"> 1.1 million years
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio10" value="option2"> 2.3 billion years
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio11" value="option3"> 4.6 billion years
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio12" value="option4"> 8.4 million years
		  </label>
		</div>
	  </div>
	  <br>
	</div>

	<!--submit button div-->
	<div class="card text-center" id="submit-div" style="display:none">
	  <div class="card-body">
	    <button type="button" class="list-group-item list-group-item-action style-button" id="submit-button">SUBMIT</button>
	  </div>
	</div>

	<!--final results div-->
	<div class = "card text-center" id="game-complete-div" style="display:none">
		<ul class="list-group">
		  <li class="list-group-item">ALL DONE!</li>
		  <li class="list-group-item" id="total-correct">CORRECT: </li>
		  <li class="list-group-item" id="total-incorrect">INCORRECT: </li>
		  <li class="list-group-item" id="total-unanswered">UNANSWERED: </li>
		</ul>
		<br>
		<div class="card-body">
	    	<button type="button" class="list-group-item list-group-item-action style-button" id="restart-button">RESTART</button>
	 	 </div>
	</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- Added link to the javascript file -->
<script type="text/javascript" src="./assets/javascript/javascript_Basic.js"></script>

</body>
</html>
